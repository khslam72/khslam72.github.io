<article class="post-content-area">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <p class="post-meta">{{ page.date | date: "%Y년 %m월 %d일" }}</p>
  </header>
  
  <div class="post-body">
    {{ content }}
  </div>

  </div>

  <!-- ✅ 댓글 섹션 시작 (이 부분을 추가하세요) -->

            theme="github-light"
