---
layout: default
---

<article class="post-content-area">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <p class="post-meta">{{ page.date | date: "%Y년 %m월 %d일" }}</p>
  </header>
  
  <div class="post-body">
    <!-- ✅ 이 {{ content }} 자리에 각 게시물의 본문이 들어옵니다. -->
    {{ content }}
  </div>

  <!-- 댓글 섹션 -->
  <section class="comments-section">
    <h2>Comments</h2>
    <script src="https://utteranc.es/client.js"
            repo="khslam72/khslam72.github.io"
            issue-term="pathname"
            theme="github-light"
            crossorigin="anonymous"
            async>
    </script>
  </section>

</article>
