<!DOCTYPE html>
<html lang="{{ site.locale | default: "en-US" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} :: {{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="header-inner">
                <h1 class="logo">
                    <a href="{{ "/" | relative_url }}">{{ site.title }}</a>
                </h1>
                <nav class="navigation">
                    <a href="{{ "/" | relative_url }}">Home</a>
                    <a href="/about.html">About</a> 
                </nav>
            </div>
        </header>

        <main id="main">
            <div class="container">
                {{ content }}
            </div>
        </main>

        <footer id="footer">
            <div class="footer-inner">
                <p>&copy; {% assign current_year = 'now' | date: '%Y' %}{{ current_year }} {{ site.title }}. All Rights Reserved.</p>
                <p>Designed by Gemini.</p>
            </div>
        </footer>
    </div>
</body>
</html>
