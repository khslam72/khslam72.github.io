---
layout: default
---

<div>
  {% for post in site.posts %}
    <article class="post">
      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      <p style="color: #666; font-size: 0.9em;">{{ post.date | date: "%B %d, %Y" }}</p>
      
      {{ post.excerpt }}
      <hr>
    </article>
  {% endfor %}
</div>
