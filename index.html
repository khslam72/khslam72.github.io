---
layout: default
title: Blog Posts
---

<h1>Latest Posts</h1>
<hr>

{% for post in site.posts limit: 10 %}
  <article>
    <h2>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    <p>{{ post.date | date: "%B %d, %Y" }}</p>
    <div>
      {{ post.excerpt }}
    </div>
    {% if post.content != post.excerpt %}
      <p>
        <a href="{{ post.url }}">Read More</a>
      </p>
    {% endif %}
  </article>
  <hr>
{% endfor %}
