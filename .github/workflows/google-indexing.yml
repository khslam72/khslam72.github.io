name: Submit to Google Indexing API

on:
  # ✅ 수동 실행 (Run workflow 버튼용)
  workflow_dispatch:

  # ✅ 새 글이 올라오거나 수정될 때 자동 실행
  push:
    branches:
      - master
    paths:
      - '_posts/**.md'

jobs:
  indexing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get post URLs
        id: get_urls
        run: |
          URLS=""
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "Manual trigger: Processing all posts."
            FILES=$(find _posts -name "*.md")
          else
            echo "Push trigger: Processing changed posts."
            FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep "^_posts/.*\.md$")
          fi

          for file in $FILES; do
            FILENAME=$(basename "$file" .md)
            TITLE_PART=$(echo "$FILENAME" | cut -d'-' -f4-)
            URL="https://kcontents.site/${TITLE_PART}/"
            URLS="$URLS $URL"
          done
          echo "URLS_TO_INDEX=$URLS" >> $GITHUB_ENV
          echo "Found URLs to index: $URLS"

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.SERVICE_ACCOUNT_KEY }}'

      - name: Submit URLs to Google Indexing API
        if: env.URLS_TO_INDEX != ''
        run: |
          for url_to_index in ${{ env.URLS_TO_INDEX }}; do
            echo "Submitting: $url_to_index"
            response_code=$(curl -s -o /dev/null -w "%{http_code}" -X POST "https://indexing.googleapis.com/v3/urlNotifications:publish" \
              -H "Authorization: Bearer $(gcloud auth print-access-token --scopes='https://www.googleapis.com/auth/indexing')" \
              -H "Content-Type: application/json" \
              --data '{ "url": "'$url_to_index'", "type": "URL_UPDATED" }')
            echo "Google API response: $response_code"
            if [ "$response_code" -ne 200 ]; then
              echo "❌ Error submitting: $url_to_index"
            else
              echo "✅ Successfully submitted: $url_to_index"
            fi
          done
